<article class="post">
    <header>
      <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
      <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} |  {{ range .Params.authors }}作者： {{ . }} {{ end }} |  {{ range .Params.translater }}译者： {{ . }} {{ end }}</div>
    </header>
    {{ .Description }}
<!--    {{ .Summary }}-->
    <footer>
        <a href='{{ .Permalink }}'><nobr>Read more →</nobr></a>
    </footer>
</article>
